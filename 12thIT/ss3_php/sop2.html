Write a PHP function to count the total number of vowels (a,e,i,o,u)
from the string. Accept a string by using HTML form.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>
<body>

<?php
// Function to count vowels in a string
function countVowels($inputString) {
    $vowels = ['a', 'e', 'i', 'o', 'u'];
    $count = 0;

    // Convert the input string to lowercase for case-insensitive matching
    $inputString = strtolower($inputString);

    // Loop through each character in the string
    for ($i = 0; $i < strlen($inputString); $i++) {
        // Check if the character is a vowel
        if (in_array($inputString[$i], $vowels)) {
            $count++;
        }
    }

    return $count;
}

// Check if the form is submitted
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Get the input string from the form
    $userInput = isset($_POST['user_input']) ? $_POST['user_input'] : '';

    // Call the countVowels function and display the result
    $result = countVowels($userInput);
    echo "Total number of vowels: $result";
}
?>

<!-- HTML Form -->
<form method="post" action="">
    <label for="user_input">Enter a string:</label>
    <input type="text" name="user_input" id="user_input" required>
    <button type="submit">Count Vowels</button>
</form>

</body>
</html>
