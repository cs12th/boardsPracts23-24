<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Check</title>
</head>
<body>

    <h2>Voter Eligibility Check</h2>

    <form method="post" action="">
        Enter your age: <input type="number" name="age" required>
        <input type="submit" value="Check Eligibility">
    </form>

    <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        // Check if age is set and numeric
        if (isset($_POST["age"]) && is_numeric($_POST["age"])) {
            $age = (int)$_POST["age"];

            // Check eligibility using decision-making statement
            if ($age >= 18) {
                echo "<p>You are eligible to vote!</p>";
            } else {
                echo "<p>Sorry, you are not eligible to vote. Minimum age required is 18.</p>";
            }
        } else {
            echo "<p>Please enter a valid age.</p>";
        }
    }
    ?>

</body>
