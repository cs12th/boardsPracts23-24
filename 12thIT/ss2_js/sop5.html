<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
</head>
<body style="background-color: black; color: cyan;">
  <h1>Temperature Converter</h1>
  <label for="celsius">Enter Celsius:</label>
  <input type="number" id="celsius" onchange="convertCtoF()"> <br><br>
  <label for="fahrenheit">Enter Fahrenheit:</label>
  <input type="number" id="fahrenheit" onchange="convertFtoC()"> <br><br>
  <p id="result"></p>

  <script>
    function convertCtoF() {
      let celsius = parseFloat(document.getElementById("celsius").value);
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
    }

    function convertFtoC() {
      let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      let celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("result").innerHTML = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
    }
  </script>
</body>
</html>
